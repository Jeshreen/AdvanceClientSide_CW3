<body>
    <!---start-header---->
    <div class="header">

            <div class="logo">
                <a href="index.html"><img src="images/titel.png"></a>

        <div class="content_top">
            <div class="wrap">

                <p >All the leading hotels of the world can be booked within a second.</p>
                <form>
                    <div class="ui-widget">
                        <label>Destination</label>
                        <select id="destination">
                            <option value = ""></option>
                            <option value="Alps">Alps</option>
                            <option value="Indian Ocean">Indian Ocean</option>
                            <option value="Carribean">Carribean Ocean</option>
                            <option value="Europ">Europ</option>
                            <option value="Africa">Africa</option>
                            <option value="North and Central America">North and central America</option>
                            <option value="South America">South America</option>
                            <option value="Asia">Asia</option>
                        </select>


                        <lable>Date:
                            <input type="date" id="datepicker">
                        </lable>

                        <label>Comfort level</label>
                        <select id="comfortLevel">
                            <option value = ""></option>
                            <option value="3">3 Star</option>
                            <option value="4">4 Star</option>
                            <option value="5">5 Star</option>
                        </select>
                    </div>
                    <div class="ui-widget">
                        <label>Activities</label>
                        <select id="activities">
                            <option value = ""></option>
                            <option value="Water Skeeing">Water Skeeing</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Spa">Spa</option>
                            <option value="Scuba Diving">Scuba Diving</option>
                            <option value="Diving">Diving</option>
                            <option value="Hicking">Hicking</option>
                            <option value="Snow Skeeing">Snow Skeeing</option>
                            <option value="Kids Club">Kids Club</option>
                        </select>
                        <label>Price</label>
                        <select id="price">
                            <option value = ""></option>
                            <option value="1800">1800</option>
                            <option value="2000">2000</option>
                            <option value="2500">2500</option>
                            <option value="3000">3000</option>
                            <option value="3500">3500</option>
                        </select>
                    </div>
                    <div class="ui-widget">
                        <br>
                        <input type="button" id="search" value="Search" />
                    </div>
                </form>
            </div>

            <!--            search-->
            <div class="specials">
                <div id="favourites">
                    <div class="specials-heading">
                    <h3>FAVOURITES</h3>
                </div>
                </div>
                <div class="specials-heading">
                    <h3>SEARCH RESULTS</h3>
                </div>
                <div class="searchResults">
                  
                </div>
                <div class="clear"> </div>
                <p id="newp"> Search Your Favourite Hotels</p>
            </div>

        </div>

                    <p>Email:mail@example.com</p>
                        </div>
